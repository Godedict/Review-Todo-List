<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>To-Do List App</title>
  <script src="https://kit.fontawesome.com/15d46053c4.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="todo">
    <div class="heading">
      <p>Today's To Do</p>
      <button title="ReloadButton" class="reload" type="submit">
        <i class="fa-solid fa-rotate"></i>
      </button>
    </div>
    <form action="" id="form">
      <div class="formclass">
        <!-- <label for="taskInput"></label> -->
        <input type="text" id="taskInput" placeholder="Add to list...">
        <button title="SubmitButton" class="submit" type="submit">
          <i class="fa-solid fa-right-to-bracket"></i>
        </button>
      </div>
    </form>
    <div class="tasks" id="tasks"></div>
    <div class="clearall">
      <button id="clear" type="reset">Clear all completed</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
